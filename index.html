<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <title>rolalala</title>

        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="style.css">

        <script async src="script.js"></script>

    </head>

    <body>
        <div id="effects">
            <p>공격력: <input id="attack_power"></p>
            <p>연참: <input id="added_damageY"></p>
            <p>날카로움: <input id="added_damageN"></p>
            <p>집중: <input id="added_damege_once"></p>
            <p>상처: <input id="added_damageE"></p>
            <button id="upgrade" onclick="on_off('upgrade')">강화</button>
            <button id="ad_upgrade" onclick="on_off('ad_upgrade')">상급 강화 </button>
            <button id="critical" onclick="on_off('critical')">치명</button>
            <button id="relic_crit" onclick="on_off('relic_crit')">닻 </button>
            <button id="added_damage_relic" onclick="on_off('added_damage_relic')">송곳</button>
            <button id="added_damage_debuff" onclick="on_off('added_damage_debuff')">무방비</button>
            <button id="reduce_damage" onclick="on_off('reduce_damage')">역겨움</button>
        </div>
        <div id="wrap">

            <nav id="characters">

                <li onclick="choose_char(character[0]);">warrior</li>

                <li onclick="choose_char(character[1]);">knight</li>

                <li onclick="choose_char(character[2]);">lancer</li>

                <li onclick="choose_char(character[3]);">paladin</li>

                <li onclick="choose_char(character[4]);">arcknight</li>

                <li onclick="choose_char(character[5]);">reaper</li>

                <li onclick="choose_char(character[6]);">berserker</li>

            </nav>

            <div id="skill_icons">

                <!--first line-->

                <img class="hide" onclick="skill_desc(0);" src=""></img>

                <img class="hide" onclick="skill_desc(1);" src=""></img>

                <img class="hide" onclick="skill_desc(2);" src=""></img>

                <img class="hide" onclick="skill_desc(3);" src=""></img>

                <!--second line-->

                <img class="hide" onclick="skill_desc(4);" src=""></img>

                <img class="hide" onclick="skill_desc(5);" src=""></img>

                <img class="hide" onclick="skill_desc(6);" src=""></img>

                <img class="hide" onclick="skill_desc(7);" src=""></img>

                <!--third line-->

                <img class="hide" onclick="skill_desc(8);" src=""></img>

                <img class="hide" onclick="skill_desc(9);" src=""></img>

                <img class="hide" onclick="skill_desc(10);" src=""></img>

                <img class="hide" onclick="skill_desc(11);" src=""></img>

            </div>

            <div id="skill_description">

                <h2> </h2>

                <p> </p>

            </div>

        </div>

    </body>

</html>
